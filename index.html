<body>

                <input id="releaseDate" type="text" />

                <input id="keywords" type="text" />

            </div>
            <div class="bookContainer">
                <img src="./js/img/placeholder.png" />

                    <li>Title</li>

                    <li>Keywords</li>
                </ul>

            </div>

                    <li>Keywords</li>
                </ul>

    </div>








    <script id="bookTemplate" type="text/template">
    <img src="<%= coverImage %>"/>
    <ul>
        <li><%= title %></li>
        <li><%= author %></li>
        <li><%= releaseDate %></li>
        <li><%= keywords %></li>
    </ul>

    <button class="delete">Delete</button>
</script>
